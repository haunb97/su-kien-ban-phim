<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nobita</title>
</head>
<body onload='docReady()'>

<img id="bahau" src="hau.jpg" style="position:absolute;left:0px; top:0px;" height="100" width="80"/>
<script>
         function upArrowPressed() {
             let element = document.getElementById('bahau');
             element.style.top = parseInt(element.style.top) - 5 +'px';
             
         }
         function downtArrowPressed() {
             let element = document.getElementById('bahau');
             element.style.top = parseInt(element.style.top) + 5 + 'px';

         }
         function leftArrowPressed() {
             let element = document.getElementById('bahau');
             element.style.left = parseInt(element.style.left) - 5 +'px';

         }
         function rightArrowPressed() {
             let element = document.getElementById('bahau');
             element.style.left = parseInt(element.style.left) + 5 +'px';

         }
         function moveSelection(evt) {
             switch (evt.keyCode) {
                 case 37 :
                     leftArrowPressed();
                     break;
                 case 39 :
                     rightArrowPressed();
                     break;
                 case 38 :
                     upArrowPressed();
                     break;
                 case 40 :
                         downtArrowPressed();
                     break;
             }
         }
             function docReady() {
                 window.addEventListener('keydown', moveSelection);

         }
         




</script>


</body>
</html>
